<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="航冠國際聯運有限公司請款系統">
  <meta name="theme-color" content="#6366f1">
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
  <meta http-equiv="Pragma" content="no-cache">
  <meta http-equiv="Expires" content="0">
  <title>RHEMA 請款系統</title>
  <link rel="icon" type="image/x-icon" href="/favicon.ico">
  <link rel="apple-touch-icon" href="/apple-touch-icon.png">
  <link rel="manifest" href="/manifest.webmanifest">
  <link rel="icon" type="image/png" sizes="192x192" href="/pwa-192x192.png">
  <link rel="apple-touch-icon" href="/pwa-512x512.png">
  <link rel="stylesheet" href="/styles/main.css">
  <!-- jsPDF CDN 備用載入 -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js" crossorigin="anonymous"></script>
</head>
<body>
  <div id="app">
    <!-- 登入頁面 -->
    <div id="login-page" class="page active">
      <div class="login-container">
        <div class="login-card">
          <h1 class="login-title">RHEMA 請款系統</h1>
          <p class="login-subtitle">請使用 Microsoft 365 帳號登入</p>
          <button id="login-btn" class="login-button">
            <span id="login-btn-text">登入 Microsoft 365</span>
            <span id="login-loading" class="loading-spinner" style="display: none;"></span>
          </button>
          <p id="login-status" class="login-status"></p>
        </div>
      </div>
    </div>

    <!-- 主應用頁面 -->
    <div id="main-page" class="page" style="display: none;">
      <!-- 導航列 -->
      <nav class="navbar">
        <div class="navbar-content">
          <h2 class="navbar-title">RHEMA 請款系統</h2>
          <div class="navbar-user">
            <span id="user-name"></span>
            <button id="logout-btn" class="logout-button">登出</button>
          </div>
        </div>
      </nav>

      <!-- 請款單表單 -->
      <main class="main-content">
        <div class="form-container">
          <!-- 表單標題 -->
          <div class="form-header">
            <h2>請款單</h2>
            <div class="form-header-info">
              <span id="form-month"></span>
              <span id="form-user"></span>
            </div>
          </div>

          <!-- 請款項目表格 -->
          <div class="form-table-container">
            <table class="form-table">
              <thead>
                <tr>
                  <th>日期</th>
                  <th>項目</th>
                  <th>金額</th>
                  <th>備註</th>
                  <th>操作</th>
                </tr>
              </thead>
              <tbody id="expense-items">
                <!-- 動態生成 -->
              </tbody>
            </table>
          </div>

          <!-- 新增按鈕 -->
          <button id="add-item-btn" class="add-item-button" onclick="window.addExpenseItem && window.addExpenseItem()">
            <span>+</span> 新增一筆
          </button>

          <!-- 總計區域 -->
          <div class="summary-section">
            <div class="summary-row">
              <span class="summary-label">油資小計</span>
              <span id="fuel-subtotal" class="summary-amount">0</span>
            </div>
            <div class="summary-row">
              <span class="summary-label">交際費小計</span>
              <span id="entertainment-subtotal" class="summary-amount">0</span>
            </div>
            <div class="summary-row">
              <span class="summary-label">其他小計</span>
              <span id="other-subtotal" class="summary-amount">0</span>
            </div>
            <div class="summary-row total-row">
              <span class="summary-label">總計</span>
              <span id="total-amount" class="summary-amount">0</span>
            </div>
          </div>

          <!-- 操作按鈕 -->
          <div class="action-buttons">
            <button id="save-btn" class="action-button primary" onclick="window.saveExpenseForm && window.saveExpenseForm()">儲存</button>
            <button id="export-pdf-btn" class="action-button secondary" onclick="window.exportToPDF && window.exportToPDF()">匯出 PDF</button>
          </div>
        </div>
      </main>
    </div>
  </div>

  <script type="module" src="/scripts/main.js"></script>
</body>
</html>
